    <h1>Netlify自己紹介サイトを作るための手順</h1>
    <ul>
        <li>VScodeをインストールする</li>
        <li>HTMLファイルを作成できるようになる</li>
        <li>ローカルでGitをインストールする<a href="https://sukkiri.jp/technologies/devtools/git/git_win.html">Gitのインストール方法</a>></li>
        <li>GitHubアカウントを作る</li>
        <li>レポジトリを作レルようになる</li>
        <li>ローカルにプロジェクトをクローンできるようになる</li>
        <li>編集をリモートにプッシュできるようになる</li>
        <li>Netlifyにサインアップする</li>
        <li>Github連携でサイトを公開する</li>
    </ul>
